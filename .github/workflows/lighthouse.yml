name: Lighthouse Audit

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start server
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 30000

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse audit
        run: |
          lhci collect \
            --url=http://localhost:3000 \
            --numberOfRuns=3 \
            --settings.preset=desktop
          lhci assert \
            --preset=lighthouse:recommended \
            --assert.assertions.categories:performance=["error", {"minScore": 0.9}] \
            --assert.assertions.categories:accessibility=["error", {"minScore": 0.9}] \
            --assert.assertions.categories:best-practices=["error", {"minScore": 0.9}] \
            --assert.assertions.categories:seo=["error", {"minScore": 0.9}]

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 14
