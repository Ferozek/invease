<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b4f7a">
  <title>Offline - Invease</title>
  <style>
    :root {
      --brand-blue: #0b4f7a;
      --bg-primary: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0f172a;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      color: var(--brand-blue);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      padding: 12px 24px;
      background: var(--brand-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .retry-btn:hover {
      opacity: 0.9;
    }

    .retry-btn:active {
      transform: scale(0.98);
    }

    .tip {
      margin-top: 32px;
      padding: 16px;
      background: rgba(11, 79, 122, 0.1);
      border-radius: 8px;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .tip strong {
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Offline icon -->
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Check your connection and try again.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="tip">
      <strong>Tip:</strong> Your saved company details and invoice history
      are stored locally and will be available when you're back online.
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
